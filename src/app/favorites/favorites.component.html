<div class="favoritesList" *ngFor="let favorite of favorites">
    <img class="favoriteImage" src="{{favorite.imgUrl}}" alt="">
    <div class="favoriteBody">
        <div class="favoriteTitle">{{favorite.name}}</div>
        <div class="favoriteRate"> Ocjena {{rating(favorite.rated)}} od 5</div>
        <div class="unfavoriteButton" (click)="unfavoriteClick(favorite)">
            Remove
        </div>
    </div>
</div>
