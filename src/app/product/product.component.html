<div class="product">
  <div class="productHeader">  
      <div [routerLink]="['/details',product.id]" routerLinkActive="active" class="productTitle">
          {{product.name}} 
      </div>
      <div class="productRate">
          Ocjena {{rating(product.rated)}}  od 5
      </div>
  </div>
  <div class="productBody">
      <img class="productImage" src="{{product.imgUrl}}" alt="">
      <p class="productText">
          {{product.description}}
      </p>
  </div>
  <div class="favorite">
    <div *ngIf="!product.favorite" class="favoriteAdd" (click)="favoriteClick(product)">ADD to favorite</div>
    <div *ngIf="product.favorite">Favorite item</div>
    <div class="rate">
        <input *ngIf="!rated" [(ngModel)]="rate" type="number" min="1" max="5"/> 
        <div *ngIf="!rated" class="rateButton" (click)="rateClick(product)">Rate</div>
        <div *ngIf="rated">Thank you for the rating</div>
    </div>
  </div>
</div>
