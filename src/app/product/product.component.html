<div class="product">
  <div class="productHeader">  
      <div class="productTitle">
          {{product.name}} 
      </div>
      <div class="productRate">
          Ocjena {{rating(product.rated)}}  od 5
      </div>
  </div>
  <div class="productBody">
      <div class="productImage">

      </div>
      <p class="productText">
          {{product.text}}
      </p>
  </div>
  <div class="favorite">
    <div *ngIf="!product.favorite" class="favoriteAdd" (click)="favoriteClick(product)">ADD to favorite</div>
    <div *ngIf="product.favorite">Favorite item</div>
    <div class="rate">
        <input *ngIf="!clicked" [(ngModel)]="rate" type="number" min="1" max="5"/> 
        <div *ngIf="!clicked" class="rateButton" (click)="rateClick(product)">Rate</div>
        <div *ngIf="clicked">Thank you for the rating</div>
    </div>
  </div>
</div>
